<head>
  <meta name="viewport" content="width=320,user-scalable=no">
  <meta name="MobileOptimized" content="320">
</head>
<body>
<script>
  function bereken(){
    values = {"peer": 0.11, "appel": 0.12, "banaan": 0.29, "wit_brood": 0.5, "bruin_brood": 0.5}
    select = document.getElementById('select');
    quantity = parseInt(document.getElementById('quantity').value);
    result = document.getElementById('result');
    result.innerHTML = Math.round(values[select.value] * quantity * 100)/100;
  }
</script>

<select id="select">
  <option value="peer">peer</option>
  <option value="appel">appel</option>
  <option value="banaan">banaan</option>
  <option value="wit_brood">wit brood</option>
  <option value="bruin_brood">bruin brood</option>
</select><br/>
<input type="number" id="quantity"><br>
<button onclick="bereken();">Bereken</button>
<div id="result"></div>
</body>
